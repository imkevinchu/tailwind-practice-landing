<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./dist/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/img/favicon-32x32.png"
    />

    <title>Manage landing page</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
          <img src="./src/img/logo.svg" alt="logo" />
        </div>
        <!-- Menu items -->
        <div class="hidden space-x-6 md:flex">
          <a href="#" class="hover:text-dark:darkGrayishBlue">Pricing</a
          ><a href="#" class="hover:text-dark:darkGrayishBlue">Product</a
          ><a href="#" class="hover:text-dark:darkGrayishBlue">About Us</a
          ><a href="#" class="hover:text-dark:darkGrayishBlue">Careers</a
          ><a href="#" class="hover:text-dark:darkGrayishBlue">Community</a>
        </div>
        <!-- Button -->
        <a
          href="#"
          class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block"
          >Get Started</a
        >
      </div>
    </nav>

    <!-- Hero -->
    <section id="hero"></section>
    <!-- Flex container -->
    <div
      class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:flex-row md:space-y-0"
    >
      <!-- Left item -->
      <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
        <h1
          class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
        >
          Bring everyone together to build better products.
        </h1>
        <p class="ma-w-sm text-center text-darkGrayishBlue md:text-left">
          Manage makes it simple for software teams to plan day-to-day tasks
          while keeping the larger team goals in view.
        </p>
        <!-- Button -->
        <div class="flex justify-center md:justify-start">
          <a
            href="#"
            class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
            >Get Started</a
          >
        </div>
      </div>
      <!-- Image -->
      <div class="md:w-1/2">
        <img src="./src/img/illustration-intro.svg" alt="" />
      </div>
    </div>
  </body>
</html>
